{% extends 'temp/staff_Base.html' %}
{% block base %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage Staff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #fefff6, #faf7f4);
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .table-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .table img {
            border-radius: 10px;
        }
        .btn-custom {
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-edit {
            background-color: #28a745;
            color: white;
        }
        .btn-block {
            background-color: #dc3545;
            color: white;
        }
        .btn-add {
            background-color: #007bff;
            color: white;
            display: block;
            width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
{#    <div class="container">#}
        <div class="table-container">
            <h1 class="text-center text-dark">View Applications</h1>
            <table class="table table-striped table-hover text-center">
                <thead class="table-dark">
                    <tr>
                        <th>user</th>
                        <th>job</th>
                        <th>date</th>
                        <th>time</th>
                        <th>status</th>

                    </tr>
                </thead>
                <tbody>
                    {% for i in a %}
                    <tr>
                        <td>{{ i.reg.name }}</td>
                        <td>{{ i.job.jobtitle }}</td>
                        <td>{{ i.date }}</td>
                        <td>{{ i.time }}</td>
                        <td>{{ i.status }}</td>
                        <td><a href="/job/accept/{{ i.application_id }}">accept</a> </td>
                        <td><a href="/job/reject/{{ i.application_id }}">reject</a> </td>
                        <td><a href="/job/mores/{{ i.application_id }}">more</a> </td>



                    </tr>
                    {% endfor %}
                </tbody>
            </table>
{#            <a href="/job/add_job/" class="btn btn-custom btn-add">Add New Job</a>#}
        </div>
{#    </div>#}
</body>
</html>
{% endblock %}
